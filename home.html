<!DOCTYPE html>
<html lang="kr">

    <head>
        <title>The Nico Times</title>
        <style>
            :root{
                --main-color:yellowgreen;       /*variable(변수) , 원래는 costom property 라고 함 / 변수는 dash 2개 -> 변수이름(빈공간엔 dash로 채워주기)*/
                --default-border:1px solid var(--main-color);
            }
            body{
                height:1000vh;         
                margin:50px;
            }
            }
           p{
               background-color:var(--main-color);
           }
           a{
               color:var(--main-color);
               border:var(--default-border);
           }
        </style>    
    </head>

    <body>
        <p>
            hello
        </p>
        <div>
            <a href="#">website</a>
        </div>
    </body>
</html>
