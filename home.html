<!DOCTYPE html>
<html lang="kr">

    <head>
        <title>The Nico Times</title>

            body{
                height:1000vh;         
                margin:50px;
            }
            div{
                width:150px;
                height:150px;
                background-color:wheat;
                position:relative;

            }
            div:first-child{
                background-color:tomato;  /*id나 class를 지정하는 것 보단 html code를 안건들인 채로 이렇게 적어주는게 좋다*/

            div:last-child{
                background-color:teal;  
            }
        </style>    
    </head>

       <div></div>

</html>
